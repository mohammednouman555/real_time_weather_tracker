<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸŒ¦ Real-Time Weather App</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 30px 40px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 320px;
    }

    h1 {
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      width: 200px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
    }

    button {
      padding: 10px 16px;
      margin-left: 5px;
      border-radius: 8px;
      border: none;
      background-color: #333;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    #result {
      margin-top: 25px;
      font-size: 16px;
      line-height: 1.5;
      white-space: pre-line;
    }

    .weather-card {
      margin-top: 15px;
      padding: 15px;
      border-radius: 12px;
      background: #f0f8ff;
    }

    img {
      width: 70px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŒ¦ Real-Time Weather</h1>
    <input type="text" id="city" placeholder="Enter city name">
    <button onclick="getWeather()">Get Weather</button>
    <div id="result"></div>
  </div>

  <script>
    async function getWeather() {
      const city = document.getElementById('city').value;
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = "Loading...";

      const res = await fetch(`/get_weather?city=${city}`);
      const data = await res.json();

      if (data.main) {
        const iconCode = data.weather[0].icon;
        const iconUrl = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;

        resultDiv.innerHTML = `
          <div class="weather-card">
            <h2>${data.name}</h2>
            <img src="${iconUrl}" alt="Weather icon">
            <p><b>Temperature:</b> ${data.main.temp}Â°C</p>
            <p><b>Feels Like:</b> ${data.main.feels_like}Â°C</p>
            <p><b>Humidity:</b> ${data.main.humidity}%</p>
            <p><b>Wind Speed:</b> ${data.wind.speed} m/s</p>
            <p><b>Condition:</b> ${data.weather[0].description}</p>
          </div>
        `;
      } else {
        resultDiv.innerHTML = "<p style='color:red;'>City not found! Please try again.</p>";
      }
    }
  </script>
</body>
</html>
